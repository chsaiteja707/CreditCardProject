<!--JavaScript - Required Field Validator for TextBox on Submit.-->
<html>
	<head>
<meta charset="ISO-8859-1">
		<title>Registration form </title>
		
		
		<script type="text/javascript">
			//function to check validation (Required field)
			function checkReqFields(){
				var returnValue;
				var name=document.getElementById("txtName").value;
				
				var namee=document.getElementById("txtName1").value;
				var nameee=document.getElementById("txtName2").value;
				var nameeee=document.getElementById("txtName3").value;
				var age=document.getElementById("txtage").value;
				
				var phn=document.getElementById("mb").value;
				var uid=document.getElementById("u").value;
				var pas=document.getElementById("pass").value;
				
				
				returnValue=true;
				if(name.trim()==""){
					document.getElementById("reqTxtName").innerHTML="* Name is required.";
					returnValue=false;
				}
				if(namee.trim()==""){
					document.getElementById("reqTxtName1").innerHTML="* last Name is required.";
					returnValue=false;
				}
					if(nameee.trim()==""){
					document.getElementById("reqTxtName2").innerHTML="* User Name is required.";
					returnValue=false;
				}
				if(age.trim()==""){
					document.getElementById("reqTxtage").innerHTML="* age is required.";
					returnValue=false;
				}
				
				if(phn.trim()==""){
					document.getElementById("reqTxtmb").innerHTML="* Phone number is required.";
					returnValue=false;
				}
				if(uid.trim()==""){
					document.getElementById("reqTxtuid").innerHTML="* UID number is required.";
					returnValue=false;
				}
				if(pas.trim()==""){
					document.getElementById("reqTxtpass").innerHTML="* Password is required.";
					returnValue=false;
				}
				if(nameeee.trim()==""){
					document.getElementById("reqTxtName3").innerHTML="* Answer is required.";
					returnValue=false;
				}
				
				
										
				return returnValue;
			}
		function myFunction() {
 		 var x = document.getElementById("pass");
  		if (x.type === "password") {
    		x.type = "text";
  		} else {
   		 x.type = "password";
 		}
			}
		</script>
 
<style type="text/css">
        h1{color:#f7f7f9;text-align: center;}
        h2{color:azure; text-align: center;}
        h3{color:azure; text-align: left;}
        form{text-align: center}
        legend{text-align: center}
        div {
            font-family: Gill Sans Ultra Bold;
  background-color:#369b82;
  width: 500px;
  border: 25px solid #702c44;
  padding: 25px;
  margin: 25px;
  position: center;
}
.select-selected {
  background-color: blue;
}
.select-selected.select-arrow-active:after {
  border-color: transparent transparent #fff transparent;
  top: 7px;
}

.content {
  max-width: 450px;
  margin: auto;
 /* background: white;*/
  padding: 10px;
  margin-top:45px;
}
span{
position:relative; 

}
form{text-align:left}
    
   


</style>
<style type="text/css">
.reqError{
color:black; 
				
}
</style>




	</head>
<body bgcolor='#818c9e'><p style="text-align:center">
	
	<form action="servlet1" onsubmit="return checkReqFields()" method="post">
 <div class="content">
	<h1><p style="color: #E6E6FA; font-size: 46px; text-align:center">ABC BANK</h1>
		<h3><label>Enter First name</label></h3>		
		<input type="text" id="txtName" name="fname" pattern="(?=.*[a-z])(?=.*[A-Z]).{3,}" title="Must contain at least  one uppercase and lowercase letter, and at least 3 or more characters" maxlength="50"/>
		<span id="reqTxtName" class="reqError"></span>		
		<h3><label>Enter Last name</label></h3>
		<input type="text" id="txtName1" name="lname"/>
		<span id="reqTxtName1" class="reqError"></span>

		<h3><label>Enter User Name</label></h3>
	<input type="text" id="txtName2" name="signid" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" maxlength="20"/>
		<span id="reqTxtName2" class="reqError"></span>





		<h3><label>Enter age</label></h3>
		<input type="text" id="txtage" name="age"/>
		<span id="reqTxtage" class="reqError"></span>
		<h3><label>select gender</h3></label>
       	 <class="custom-select" style="width:70px;">
		<select type="text" name="gender">
		<option value="male">Male</option>
		<option value="female">Female</option>
		<option value="others">Others</option>
		</select><br>	
					
		<h3><label>Enter mobile number</label></h3>
		<input type="text" id="mb" name="number"   pattern="(?=.*\d).{10,}" title="Must contain at least 10 digits" maxlength="10"/>

		<span id="reqTxtmb" class="reqError"></span>
		<h3><label>Enter UID</label></h3>
		<input type="text" id="u" name="uid"  pattern="(?=.*\d).{12,}" title="Must contain at least 12 digits" maxlength="12"/>
		<span id="reqTxtuid" class="reqError"></span>
		<h3><label>Password</label></h3>
		<input type="password"  id="pass" placeholder="Password" name="pwd"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" />
		<span id="reqTxtpass" class="reqError"></span>
		<h6><input type="checkbox" onclick="myFunction()">Show Password</h6>
		<h3><label>Enter your Childhood School Name</label></h3>
		<input type="text" id="txtName3" placeholder="Security Question" name="ans" >	
		
		<span id="reqTxtName3" class="reqError"></span>

		
<p><input type="submit" value="Register"/></p>
	</form>
</div>
</body>
</html>
